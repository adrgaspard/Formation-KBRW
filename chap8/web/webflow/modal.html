<div class="modal-wrapper">
    <div class="modal-content">
        <div class="wf-section">
            <div class="text-block-6">Login</div>
        </div>
        <div class="wf-section">
            <div class="form-block w-form">
                <form id="wf-form-Login-Form" name="wf-form-Login-Form" data-name="Login Form" method="post"><label
                        for="Email">Email</label><input type="email" class="w-input" maxlength="256" name="Email-2"
                        data-name="Email 2" placeholder="" id="Email" required="" /><label
                        for="Password-2">Password</label><input type="password" class="w-input" maxlength="256"
                        name="Password" data-name="Password" placeholder="" id="Password-2" required="" /><input
                        type="submit" value="Submit" data-wait="Please wait..." class="w-button" /></form>
                <div class="w-form-done">
                    <div>Thank you! Your submission has been received!</div>
                </div>
                <div class="w-form-fail">
                    <div>Oops! Something went wrong while submitting the form.</div>
                </div>
            </div>
        </div>
    </div>
</div>
